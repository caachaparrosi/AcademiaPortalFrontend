<div class="register-container">
    <div class="register-card">
      <button type="button" class="btn-close" (click)="goBack()"></button>
      <h2 class="register-title">
        Registro como {{ role === 'Student' ? 'Estudiante' : 'Profesor' }}
      </h2>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
        <div class="form-group">
          <label for="name" class="form-label">Nombre</label>
          <div class="input-container">
            <input id="name" type="text" class="form-input" formControlName="name" placeholder="Ingresa tu nombre completo">
          </div>
        </div>
  
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <div class="input-container">
            <input id="email"type="email" class="form-input" formControlName="email" placeholder="ejemplo@correo.com">
          </div>
        </div>
        
        <button type="submit" class="submit-btn" [disabled]="registerForm.invalid">Registrarse</button>
      </form>
    </div>
</div>
