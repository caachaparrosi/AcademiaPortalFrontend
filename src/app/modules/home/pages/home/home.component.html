<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center neumorph-bg">
    <div class="text-center p-5">
      <div class="mb-5">
        <h1 class="display-5 fw-bold mb-3">Portal Academia</h1>
        <p class="lead text-dark mb-5">Tu plataforma educativa para estudiantes y profesores</p>
      </div>
      
      <button 
        class="btn neumorph-btn px-5 py-3 rounded-pill" 
        (click)="showModal = true">
        <i class="bi bi-person-plus me-2"></i>Registrarse
      </button>
      
      <p class="mt-4 small text-muted">¿Ya tienes una cuenta? <a href="#" class="text-decoration-none neumorph-link">Iniciar sesión</a></p>
    </div>
  
    <app-modal-role *ngIf="showModal" (roleSelected)="navigateToRegister($event)" (close)="showModal = false"></app-modal-role>
  </div>
