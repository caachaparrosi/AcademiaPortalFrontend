<div class="modal-overlay" [@fadeAnimation]>
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 rounded-4">
        <div class="modal-header border-0 pb-0">
          <h4 class="modal-title fw-bold text-center w-100">Seleccione su Rol</h4>
          <button type="button" class="btn-close" (click)="closeModal()"></button>
        </div>
        
        <div class="modal-body p-4">
          <div class="row g-4">
            <div class="col-md-6">
              <div class="role-card h-100 p-4 shadow-lg rounded-4 border d-flex flex-column align-items-center justify-content-center" 
                
                   (click)="selectRole('Student')">
                <div class="role-icon bg-primary-subtle rounded-circle mb-3 d-flex align-items-center justify-content-center">
                  <i class="bi bi-mortarboard fs-1 text-primary"></i>
                </div>
                <h5 class="mb-2">Estudiante</h5>
                <p class="text-muted text-center small mb-0">Accede a cursos y material educativo</p>
              </div>
            </div>
            
            <div class="col-md-6">
              <div class="role-card h-100 p-4 shadow-lg rounded-4 border d-flex flex-column align-items-center justify-content-center"
                   
                   (click)="selectRole('Teacher')">
                <div class="role-icon bg-secondary-subtle rounded-circle mb-3 d-flex align-items-center justify-content-center">
                  <i class="bi bi-person-workspace fs-1 text-secondary"></i>
                </div>
                <h5 class="mb-2">Profesor</h5>
                <p class="text-muted text-center small mb-0">Crea y gestiona tus cursos</p>
              </div>
            </div>
          </div>
        </div>
        
        <div class="modal-footer border-0 pt-0 d-flex justify-content-center">
        </div>
      </div>
    </div>
  </div>
